{% extends 'core/base.html' %}
{% load static %}

{% block navigation %}
  <li class="nav-item">
    <a class="nav-link text-white" aria-current="page" href="{% url 'main' %}">На главную</a>
  </li>

{% endblock %}

{% block content %}
  <div class="d-flex flex-column justify-content-center">
    <div class="row row-cols-auto row-cols-auto g-4">
    {% for hotel in hotels %}
      <div class="col" align="center">
        <div class="card h-100" style="width: 18rem;">
          <img src="{{hotel.image.url}}" class="card-img-top" alt="{{ hotel.name }}">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ hotel.name }}</h5>
            <p class="card-text">{{ hotel.description }}</p>
            <a href="{% url 'hotels_room' country city hotel.name%}" class="mt-auto btn btn-primary">Перейти</a>
          </div>
        </div>
      </div>
    {% endfor %}
    </div>
  </div>
{% endblock %}
