{% extends 'core/base.html' %}
{% load static %}

{% block navigation %}
  {% if request.user.is_authenticated %}
    <li class="nav-item">
      <h3 class="text-white">{{ user.login }}</h3>
    </li>
    <li class="nav-item">
      <a class="nav-link text-white" href="{% url 'logout' %}">Выход</a>
    </li>
  {% else %}
    <li class="nav-item">
      <a class="nav-link text-white" aria-current="page" href="{% url 'registration' %}">Регистрация</a>
    </li>
    <li class="nav-item">
      <a class="nav-link text-white" aria-current="page" href="{% url 'log_in' %}">Вход</a>
    </li>
  {% endif %}

{% endblock %}

{% block content %}
<div class="d-grid gap-2 col-6 mx-auto">
  <button type="button submit" class="btn btn-primary">
    <a class="nav-link text-white" aria-current="page" href="{% url 'countries' %}">Выбрать билет</a>
  </button>
</div>
{% endblock %}
